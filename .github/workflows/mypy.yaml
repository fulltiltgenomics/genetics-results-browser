name: mypy

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: mypy
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Install mypy
      run: pip install mypy
    - name: cd server
      run: cd server
    - name: mypy
      run: mypy server.py
