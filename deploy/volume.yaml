apiVersion: v1
kind: PersistentVolume
metadata:
  name: genetics-results-browser-pv-0
spec:
  capacity:
      storage: 200Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: premium-rox
  gcePersistentDisk:
    fsType: ext4
    pdName: genetics-results-browser-finngen-prod
  mountOptions:
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: genetics-results-browser-pv-genetics-results-browser-0
spec:
  storageClassName: premium-rox
  volumeName: genetics-results-browser-pv-0
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 200Gi